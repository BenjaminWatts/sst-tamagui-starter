# scalar Void

type Todo {
    user_id: ID!
    todo_id: ID!
    title: String!
    text: String!
    completed: Boolean!
}

type TodosResponse {
    todos: [Todo!]!
    last_id: ID
}

type Query {
    todos(last_id: ID): TodosResponse!
}

input TodoCreate {
    title: String!
    text: String!
}

type Mutation {
    todoCreate(input: TodoCreate!): Todo
    todoComplete(todo_id: ID!): Todo
    todoDelete(todo_id: ID!): Todo
}